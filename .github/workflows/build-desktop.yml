name: Build Desktop App

on:
  push:
    tags:
      - "v*" # production: v0.0.1, v1.0.0
      - "dev*" # testing: dev0.0.1, dev1.0.0

env:
  RUST_BACKTRACE: 1

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos
            os: macos-latest
            build-script: build:client:mac
            artifact-path: apps/client/src-tauri/target/release/bundle/dmg/*.dmg
          - platform: windows
            os: windows-latest
            build-script: build:client:windows
            artifact-path: apps/client/src-tauri/target/release/bundle/nsis/*.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          if [[ "$TAG" == v* ]]; then
            echo "env_name=production" >> $GITHUB_OUTPUT
          else
            echo "env_name=development" >> $GITHUB_OUTPUT
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            apps/client/src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('apps/client/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install && pnpm -C apps/client install

      - name: Write .env.production
        run: |
          if [ "${{ steps.env.outputs.env_name }}" = "production" ]; then
            echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" > apps/client/.env.production
          else
            echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL_DEV }}" > apps/client/.env.production
          fi
        shell: bash

      - name: Build desktop app
        run: pnpm ${{ matrix.build-script }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: team9-${{ matrix.platform }}-${{ steps.env.outputs.tag }}
          path: ${{ matrix.artifact-path }}
          if-no-files-found: error
